<!DOCTYPE html>
<html>
  <head lang="uk">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Доставка піци на Подолі від Pizza.22 - замовити смачну італійську піцу
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="index.js" defer></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <section id="container">
      <section id="center-element">
        <header>
          <section id="icon">
            <span class="pizza">PIZZA</span>
            <span class="title">KMA</span>
            <img
              id="lower-part-of-icon"
              src="assets/images/discount.svg"
              alt="|/\| bottom"
            />
          </section>
          <section id="contacts">
            <section class="contacts-entry" id="top-info">
              <section id="contacts-wrapper">
                <span class="number aux-right-m">(044) 222 5 222</span>
                <span class="timetable aux-right-m"
                  >24 години/ 7 днів на тиждень</span
                >
                <span class="free aux-right-m">Безкоштовна доставка піци</span>
              </section>
              <button class="enter-button">Ввійти</button>
            </section>
            <section class="contacts-entry aux-b" id="bottom-info">
              <span>Піца</span>
              <button class="enter-button">Ввійти</button>
            </section>
          </section>
        </header>
        <section id="tool-section">
          <section id="grid">
          </section>
        </section>
        <footer class="aux-b">
          <section>
            <span
              >Pizza.22 - практичний проект в межах курсу Javascript в
              Києво-Могилянській Академії</span
            >
            <span id="warning">Доставка піци не здійснюється</span>
          </section>
        </footer>
        <section class="bottom-logo">
          <section id="top">
            <span>ЦЬОГО</span>
            <span>ТИЖНЯ</span>
            <span>НА ВСЕ</span>
          </section>
          <span>-20%</span>
        </section>
        <img
          class="bottom-logo-edge"
          src="assets/images/discount.svg"
          alt="|\/| top"
        />
      </section>
      <section id="aside-element">
        <section id="header-of-aside">
          <section id="aside-wrapper">
            <span class="zamovlennya">Замовлення</span>
            <span class="number-of-ordered">3</span>
          </section>
          <section id="clear-cart-items">Очистити замовлення</section>
        </section>
        <section id="aside-item-wrapper"></section>
        <section id="aside-bottom">
          <section class="total-price-wrapper">
            <span class="sumazamovlennya">Сума замовлення</span>
            <span class="finalprice">924 грн</span>
          </section>
          <section class="order-button-wrapper">
            <button class="order-button enter-button">
              Назад до замовлення
            </button>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
